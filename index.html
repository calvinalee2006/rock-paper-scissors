<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Wrote the code like this becuase it was easier for me
             to understand and read and write.-->

        <!--Title-->
        <div class="title">
            <h1>Rock, Paper, Scissors</h1>
        </div>

        <!-- Create the buttons for Rock, Paper and Scissors to have the 
        player, select which of the choices they want to use. -->

        <div class="choices">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>

        <!--Players-->
        <div class="human">
            <h2 id='human-select'>Human chose:</h2>
            <p id='demo1'></p>
        </div>

        <div class="computer">
            <h2 id='computer-select'>Computer chose:</h2>
            <p id='demo2'></p>
        </div>

        <div class="game">
            <!--The result of the game-->
            <h2 id='game-result'>The victor goes to:</h2>
            <p id='result'></p>
        </div>

        <div class="total">
            <p id='humanWins'>Wins:</p>
            <p id='humanLoss'>Loss:</p>
            <p id='humanTies'>Tie:</p>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
